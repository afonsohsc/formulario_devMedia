<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua Conta do Hello Pizza</title>
</head>
<body>
    <form method="GET" action="http://arquivo.devmedia.com.br/projeto/requisicao.php">
         <fieldset>
             <legend>Conta:</legend> 
            <div>
                <label>Email:</label>
                <input type="email" name="email" minlength="6" required/>
            </div>
    
            <div>
                <label>Senha</label>
                <input type="password" name="senha" required/>
            </div>
        </fieldset>

        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label>Nome:</label>
                <input type="text" name="nome" placeholder="Ex: Afonso" required/>
            </div>
    
            <div>
                <label>Telefone:</label>
                <input type="text" name="telefone" placeholder="EX: (21) 99999-9999" pattern="\([0-9]\)[\s][0-9]-[0-9]" maxlength="15" required/>
            </div>
    
            <div>
                <label>Sexo:</label>
                <input type="radio" value="masculino" name="sexo" checked/>
                <label>Masculino</label>
                <input type="radio" value="feminino" name="sexo"/>
                <label>Feminino</label>
            </div>
    
            <div>
                <label>Data:</label>
                <input type="date" name="data" required/>
            </div>
    
            <div>
                <label>Foto de perfil:</label>
                <input type="file" accept="image/*"/>
            </div>
        </fieldset>

        <fieldset>
            <legend>Endereço</legend>
            <div>
                <label>Rua:</label>
                <input type="text" name="endereco_rua" required/>
            </div>

            <div>
                <label>Número:</label>
                <input type="number" name="endereco_numero" min="1" required/>
            </div>

            <div>
                <label>Complemento:</label>
                <input type="text" name="endereco_complemento"/>
            </div>            

            <div>
                <label>Cidade:</label>
                <input type="text" name="cidade" required/>
            </div>

            <div>
                <label>Estado:</label>
                <select name="endereco_estado" >
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santos</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>                
                </select>
            </div>
        </fieldset>

        <fieldset>
            <legend>Anuncio</legend>
                <div>
                    <label>Como conheceu o Hello Pizza</label>
                    <textarea placeholder="Explique para a gente como você conheceu nossa loja Hello Pizza" name="adicional" rows="10" cols="20"></textarea>
                </div>
        
                <div>
                    <input type="checkbox" name="utilizou" value="sim" checked/>
                    <label>Deseja receber ofertas por e-mail</label>
                </div>
        </fieldset>

        <input type="submit" value="Finalizar Cadastro"/>

    </form>
</body>
</html>
